<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rouleurbackup</title>
    <script
            src="http://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" type="text/css"></link>
</head>
<body>

<table class="container" id="leaderboard">
  <thead>
  <tr>
    <th><h1>#</h1></th>
    <th><h1>Navn</h1></th>
    <th><h1>Antall segmenter</h1></th>
    <th><h1>Points</h1></th>
  </tr>
  </thead>
</table>

<script>
    (function() {
        var url = "https://6slz00ld46.execute-api.eu-central-1.amazonaws.com/prod/leaderboard?segmentId=12098216,1387885,1942901,4252879,5311719,632847,660072,665413,7121442,734891";

        $.getJSON(url, function (data) {
            var items = [];
            data.forEach(function (athlete, i) {
                items.push("<tr>");
                items.push("<td>" + (i + 1) + "</td>");
                items.push("<td>" + athlete.athlete_name + "</td>");
                items.push("<td>" + athlete.segments.length + "</td>");
                items.push("<td>" + athlete.points + "</td>");
                items.push("<tr>");
            });

            $("<tbody/>", {
                "class": "table-body",
                html: items.join("")
            }).appendTo("#leaderboard");
        });
    })();
</script>
</body>
</html>
